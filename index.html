<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <!---------------------------Main Container--------------------------->

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(360deg, #F3CD88 0%, #FFFFFF 100%);">


  <!---------------------------Login Container--------------------------->

    <div class="row rounded-5 shadow box-area" style="width: 930px;">

    


  <!---------------------------Left Container--------------------------->

    
  <div class="col-md-6 d-flex justify-content-center flex-column ms-4">
        <div class="d-flex justify-content-start align-items-start mt-4" >
            <img src="assets/images.png" style="width: 150px; padding-bottom: 100px;">
        </div>
        <div class="header-text d-flex justify-content-center align-items-center">
            <h2 style="font-family: Arial, Helvetica, sans-serif; font-weight: 500;">Create An Account</h2>
        </div>
        <div class="header-text mb-4 d-flex justify-content-center align-items-center">
            <small style="font-family: Arial, Helvetica, sans-serif;">Sign up and get 30 day free trial</small>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <div class="header-text w-75 d-flex justify-content-start align-items-start ps-3">
                <small style="font-family: Arial, Helvetica, sans-serif;">Fullname</small>
            </div>
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control form-control-lg bg-light rounded-5" placeholder="Fullname" style="font-size: 14px;">
            </div>
            <div class="header-text w-75 d-flex justify-content-start align-items-start ps-3">
                <small style="font-family: Arial, Helvetica, sans-serif;">Email Address</small>
            </div>
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control form-control-lg bg-light rounded-5" placeholder="Email Address" style="font-size: 14px;">
            </div>
            <div class="header-text w-75 d-flex justify-content-start align-items-start ps-3">
                <small style="font-family: Arial, Helvetica, sans-serif;">Password</small>
            </div>
            <div class="input-group mb-4 w-75">
                <input type="password" class="form-control form-control-lg bg-light rounded-5" placeholder="***********" style="font-size: 14px;">
            </div>
            <div class="d-grid mb-1 w-75">
                <button class="btn btn-lg fs-6 rounded-5 " style="background-color: #FFBE47;">SUBMIT</button>
            </div>
            <div class="d-flex gap-2 mt-2 w-75">
                <button class="btn btn-lg btn-light w-100 fs-6 rounded-5"><img src="assets/apple-logo.png" style="width: 20px;"><small class="ms-2">Apple</small></button>
                <button class="btn btn-lg btn-light w-100 fs-6 rounded-5"><img src="assets/google.png" style="width: 20px;"><small class="ms-2">Google</small></button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-end" style="padding-top:100px;">
            <div class="header-text">
                <small>have an Account?<a href="#" class="ms-2">Sign In</a></small>
            </div>
            <div class="header-text">
                <small>Terms & Conditions<a href="#" class="ms-2"></a></small>
            </div>
        </div>
    </div>





  <!---------------------------Right Container--------------------------->

    <div class="col-md-6 bg-image-custom me-2 mt-4 mb-4 rounded-5" >
        
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
